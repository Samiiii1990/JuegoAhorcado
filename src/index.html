<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Juego del Ahorcado</h1>
    <div class="container">
      <div class="tablero-container">
        <div class="tablero" id="tablero"></div>
        <div class="intentos-container">
          <h2>Intentos Restantes: <span id="intentos">6</span></h2>
          <img class="ahorcado" id="image" src="img/ahorcado0.png" alt="" />
        </div>
      </div>
      <div class="status-container">
        <h2 id="status"></h2>
        <div class="letras-acertadas-container">
          <h3>Letras Acertadas:</h3>
          <p id="letrasAcertadas"></p>
        </div>
        <div class="tablero-container">
          <form>
            <label for="letra">Ingresa una letra:</label>
            <input class="tablero" type="text" id="letra" name="letra" maxlength="1" />
          </form>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
