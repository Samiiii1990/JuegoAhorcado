<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Juego del Ahorcado</h1>
        <div class="intentos-container">
          <h2>Intentos Restantes: <span id="intentos">6</span></h2>
        </div>
      </div>

      <div class="main-container">
        <div>
          <img class="ahorcado" id="image" src="img/ahorcadoo.svg" alt="" />
          <div>
            <p class="letras-acertadas" id="letrasAcertadas"></p>
            <p class="letras-erradas" id="letrasErradas"></p>
          </div>
        </div>
        <div>
          <div class="tablero" id="tablero"></div>
        </div>
      </div>

      <div class="input-container">
        <form>
          <label for="letra">Ingres√° una letra</label>
          <br />
          <div class="input-container">
            <input
              class="input"
              type="text"
              id="letra"
              name="letra"
              maxlength="1"
            />
          </div>
        </form>
      </div>
      <div class="status-container">
        <h2 id="status"></h2>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
